<div class="container">

        <div class="col-md-3">
            <div class="item d-flex">
                <div class="item-img">
                    <img src="img/item-img-1.jpg" alt="">
                </div>
                <div class="item-description">

                        </div>

                            <span>$12</span>

                            <span>Sales ( 14 )</span>
                        </div>
                        <!-- / sales HIDDEN BLOCK -->
                    </div>

                                <img src="img/profile-img-1.jpg" alt="">
                            </div>
                            <!-- <div class="profile-text d-flex align-items-center"> -->
                            <span class="d-flex align-items-center">Greenta9</span>

                                <li><i class="fa fa-star" aria-hidden="true"></i></li>
                            </ul>
                            <span>(<span> 10 </span>)</span>
                        </div>
                        <div class="social-rating d-flex align-content-between">
                            <span>I</span>
                            <i class="fa fa-comment-o" aria-hidden="true"></i>
                            <span>( 10 )</span>
                            <span>I</span>
                            <i class="fa fa-heart-o" aria-hidden="true"></i>
                            <span>( 20 )</span>
                        </div>
                        <!-- social-rating HIDDEN -->
                    </div>
                    <!-- / item-profile -->
                </div>
                <!-- / item-description -->
            </div>
